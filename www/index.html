<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Laborat√≥rio 4</title>
    <link type="text/css" href="/styles/styles.css" rel="stylesheet">
    <script src="scripts/country.js" defer></script>
    <script src="scripts/person.js" defer></script>
    <script src="scripts/information.js" defer></script>
    <script src="/scripts/main.js" defer></script>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a id="menuHome" href="javascript: info.showHome();">Home</a></li>
            <li><a id="menuPerson" href="javascript: info.showPerson();">Person</a></li>
            <li><a id="menuCountry" href="javascript: info.showCountry();">Country</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h1 id="headerTitle">Home</h1>
            <div id="divInformation"></div>
            <div id="divForm">
                <form action="javascript: info.addPerson();">
                    <input id="personId" type="hidden" />
                    <div>
                        <label for="userName">Name</label>
                        <input id="userName" type="text" />
                    </div>
                    <div>
                        <label for="userEmail">E-mail</label>
                        <input id="userEmail" type="email" />
                    </div>
                    <div>
                        <label for="userPhone">Phone Number</label>
                        <input id="userPhone" type="tel" />
                    </div>
                    <div>
                        <label for="userPassword">Password</label>
                        <input id="userPassword" type="password" />
                    </div>
                    <div>
                        <label for="userType">Type</label>
                        <select id="userType">
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                    </div>
                    <div>
                        <button type="reset">Clear</button>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
