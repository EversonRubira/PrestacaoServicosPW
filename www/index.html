<head>

<body>    
    <nav>
        <ul class="menu">
            <li><a id="menuHome" href="javascript: info.showHome();">Home</a></li>

    <main>
        <article>
            <h1 id="headerTitle">Home</h1>
            <div id="divInformation"></div>

                <form action="javascript: info.addPerson();">

                        <label for="personName">Name</label>
                        <input id="personName" type="text" />

                        <label for="personDate">Birth Date</label>
                        <input id="personDate" type="date" />

                    <div>
                        <label for="personCountry">Country</label>
                        <select id="personCountry"></select>
                    </div>
                    <div>
                        <button type="reset">clear</button>
                        <button type="submit">add</button>
                    </div>
                </form>
            </div>
